<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-site-verification" content="DXrqx2NPtZ0csjXB5KqSSGqcPGomG_fGD5tgDXT4zB8">
  <title>Sitemap Otomatis – Zona Info Tips</title>
  <meta name="description" content="Sitemap otomatis dari blog Zona Info Tips. Menampilkan semua artikel dari widodokapuk.blogspot.com secara real-time.">
  <style>
    body { font-family: Arial, sans-serif; background:#fafafa; color:#333; margin:40px; line-height:1.8; }
    h1 { color:#0055a5; border-bottom:2px solid #ccc; padding-bottom:10px; }
    ul { list-style: disc; margin-left: 20px; }
    a { color:#0066cc; text-decoration:none; }
    a:hover { text-decoration:underline; }
    footer { margin-top:40px; font-size:14px; color:#777; }
  </style>
</head>
<body>
  <h1>Sitemap Otomatis – Zona Info Tips</h1>
  <p>Daftar artikel otomatis dari blog <a href="https://widodokapuk.blogspot.com" target="_blank">Zona Info Tips</a>:</p>

  <ul id="postList">Memuat daftar artikel...</ul>

  <footer>
    <p>© 2025 Zona Info Tips | Sumber: <a href="https://widodokapuk.blogspot.com" target="_blank">widodokapuk.blogspot.com</a></p>
  </footer>

  <script>
    async function loadFeed() {
      try {
        const response = await fetch("https://widodokapuk.blogspot.com/feeds/posts/default?alt=json&max-results=500");
        const data = await response.json();
        const posts = data.feed.entry || [];
        const list = document.getElementById("postList");
        list.innerHTML = "";
        posts.forEach(post => {
          const title = post.title.$t;
          const link = post.link.find(l => l.rel === "alternate").href;
          const li = document.createElement("li");
          li.innerHTML = `<a href="${link}" target="_blank">${title}</a>`;
          list.appendChild(li);
        });
      } catch (error) {
        document.getElementById("postList").innerHTML = "<li>Gagal memuat feed. Coba buka langsung di <a href='https://widodokapuk.blogspot.com'>blog</a>.</li>";
      }
    }
    loadFeed();
  </script>
</body>
</html>
