name: Auto Update Master Sitemap

on:
  schedule:
    - cron: '0 3 * * *'   # Update otomatis setiap hari jam 03:00 UTC
  workflow_dispatch:       # Bisa dijalankan manual dari tab Actions

jobs:
  update-sitemap:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Generate Sitemap
      run: python generate_sitemap.py

        - name: Commit and Push Changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "Sitemap Bot"
        git config --global user.email "actions@github.com"
        git add mastersitemap.xml
        git commit -m "ðŸ¤– Auto-update sitemap $(date -u)" || echo "No changes"
        git push origin HEAD:${{ github.ref }}

